<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">

      <!--=============== SWIPER CSS ===============-->
      <link rel="stylesheet" href="{{ url_for('static', path='css/swiper-bundle.min.css') }}">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="{{ url_for('static', path='css/login.css') }}">

      <title>Login Form</title>
   </head>
   <body>
      <div class="login container grid">
         <div class="login__container grid">
            <div class="login__swiper swiper">
               <div class="login__swiper-data">
                  <p class="login__swiper-subtitle">Welcome Back</p>
                  <h1 class="login__swiper-title">Hello Creative, <br> Sign In To Generate Images</h1>
               </div>

               <div class="login__swiper-social">
                  <p class="login__swiper-subtitle">Our Social Media</p>

                  <div class="login__swiper-links">
                     <a href="https://www.facebook.com/bedimcode/" target="_blank" class="login__swiper-link">
                        <i class="ri-facebook-circle-line"></i>
                     </a>
                     
                     <a href="https://www.instagram.com/bedimcode/" target="_blank" class="login__swiper-link">
                        <i class="ri-instagram-line"></i>
                     </a>

                     <a href="https://x.com/bedimcode" target="_blank" class="login__swiper-link">
                        <i class="ri-twitter-x-line"></i>
                     </a>

                     <a href="https://dribbble.com/" target="_blank" class="login__swiper-link">
                        <i class="ri-dribbble-fill"></i>
                     </a>

                     <a href="https://github.com/bedimcode" target="_blank" class="login__swiper-link">
                        <i class="ri-github-line"></i>
                     </a>
                  </div>
               </div>

               <div class="swiper-wrapper">
                  <img src="{{ url_for('static', path='img/img-1.png') }}" alt="image" class="login__swiper-img swiper-slide">

                  <img src="{{ url_for('static', path='img/img-2.png') }}" alt="image" class="login__swiper-img swiper-slide">
                  
                  <img src="{{ url_for('static', path='img/img-3.png') }}" alt="image" class="login__swiper-img swiper-slide">
               </div>

               <div class="swiper-pagination"></div>
            </div>
   
            <div class="login__area grid">
               <div class="login__data">
                  <h1 class="login__title">Welcome Back ðŸ‘‹</h1>
      
                  <p class="login__description">Please enter you details.</p>
      
                  <button class="login__button-border">
                     <i class="ri-google-fill"></i> Sign in with Google
                  </button>
               </div>
   
               <span class="login__line">or</span>
   
               <form action="/api/v1/users/login" method="post" class="login__form">
                  <div class="login__content grid">
                     <div class="login__box">
                        <input type="email" name="email" placeholder="Email" class="login__input">
                        <i class="ri-mail-line"></i>
                     </div>
      
                     <div class="login__box">
                        <input type="password" name="password" placeholder="Password" class="login__input" id="loginPass">
                        <i class="ri-eye-line login__eye" id="loginEye"></i>
                     </div>
                  </div>
   
                  <a href="#" class="login__forgot">Forgot Password?</a>
   
                  <button type="submit" class="login__button">Log In</button>
               </form>
               
               <p class="login__switch">
                  Don't have an account? 
                  <a href="/register" class="login__sign">Sign Up</a>
               </p>
            </div>
         </div>
      </div>
      
      <!--=============== SWIPER JS ===============-->
      <script src="{{ url_for('static', path='js/swiper-bundle.min.js') }}"></script>

      <!--=============== MAIN JS ===============-->
      <script src="{{ url_for('static', path='js/login.js') }}"></script>
   </body>
</html>
